name: Docker build

on:
  push:
    tags:
      - v*

jobs:
  test:
    name: 'Run tests'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

  build-arburg:
    name: 'Build Arburg'
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v3

  build-cc300:
    name: 'CC300'
    runs-on: ubuntu-latest
    needs: [ test ]
    steps:
      - uses: actions/checkout@v3
